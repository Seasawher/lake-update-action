name: Lake update Action
description: LeanプロジェクトにおいてLeanのバージョンおよび依存しているライブラリのバージョンを更新します。
inputs:
  lake_package_directory:
    description: 更新するべきLakeパッケージが存在するディレクトリ。
    required: false
    default: "."
outputs:
  lake_package_exists:
    description: |
      更新対象のLakeパッケージが存在したかどうか。
      true か false の２通りの値をとる。

runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    INPUT_LAKE_PACKAGE_DIRECTORY: ${{ inputs.lake_package_directory }}